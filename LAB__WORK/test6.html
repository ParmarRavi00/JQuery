<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="x">Hello world</h1>
    <h1>Hello world</h1>
    <h1 class="x">Hello world</h1>
    <h1>Hello world</h1>
    <h1 class="x">Hello world</h1>
    <h1>Hello world</h1>
  </body>

  <script>
    $("h1").css("color", "blue");

    $(".x").css("color", "red");

    $("h1").filter(".x").css("background", "lightblue"); // ==> Method Chaining

    $("h1").not(".x").css("background", "lightpink");

    $("h1").first().css("color", "yellow");

    $("h1").last().css("border", "2px solid red");

    $("h1").filter(".x").eq(1).css("border", "2px solid blue");
  </script>
</html>
