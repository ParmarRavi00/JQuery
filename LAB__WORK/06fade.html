<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi perferendis,
      alias reiciendis assumenda laboriosam eos porro neque esse numquam
      nesciunt officia delectus soluta distinctio eligendi vero aliquid
      molestiae, obcaecati repellat.
    </p>
    <button class="b1">FadeOut</button>
    <button class="b2">FadeIn</button>
    <button class="b3">Fadetoggle</button>
    <button class="b4">FadeTo</button>

    <script>
      $(".b1").click(function () {
        $("p").fadeOut(1000);
      });

      $(".b2").click(function () {
        $("p").fadeIn(1000);
      });

      $(".b3").click(function () {
        $("p").fadeToggle(1000);
      });

      $(".b4").click(function () {
        $("p").fadeTo("slow", 0.4);
      });
    </script>
  </body>
</html>
